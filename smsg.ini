1!O_ELECTRICITY2!Включается через пульт управления. Может блокировать проход с помощью электричества. Опасен. Также иногда способен разрушать преграды. Выстрелы противников могут пролетать сквозь электрическое поле.
1!O_ELECTRICITY1!Может блокировать проход с помощью электричества. Также иногда способен разрушать преграды.
1!O_ELECTRICITY0!Electricity, it locked place, deadly, but bullets can pass thru. 
1!O_CC_CENTER2!Доступна продажа и покупка предметов. 
1!O_CC_CENTER1!Centrum wyprzedazy.
1!O_CC_CENTER0!Trade center. 
1!O_CANNON2!Автоматическая пушка, активируется при наличии цели на линии огня. Не может перемещатся. Иногда включает лазерное прицеливание. Может быть как и очень вредна так и полезна. 
1!O_EL_SW2!Выключатель питания электричества. Включает электрический барьер. А также мосты если есть.
1!O_BOX2!Препятствие. Обычный перемещаемый ящик с чем то тяжёлым и бесполезным. Нельзя открыть и уничтожить большинством способов. 
1!O_1_START2!Здесь начинает игру ГГ.
1!O_2_START2!Здесь начинает игру второй игрок либо белый танк.
1!O_TELEPORT2!Телепорт отправляет в другой обьект, причем в исходном месте он исчезает. Обратно можно вернутся таким же образом. Выход всегда с противоположной стороны.
1!O_SZYBKOSC2!На краткое время увеличивает скорость и вас и ваших выстрелов, однако его могут брать и ваши враги.
1!O_LIGHT_SW2!Позволяет включить или выключить свет на уровне.
1!O_ACID2!Способна размножатся и уничтожать предметы. Может убить любого человека, для вражеских танков наносит минимальный ущерб за перемещение. Можно свободно перемещатся по кислоте только в специальном костюме.
1!O_PASS2!Одноразовая способность позволяющая пройти через несколько стен, эффект накапливаемый.
1!O_LAVA2!Убивает мгновенно.
1!13!Нет описания.
1!O_BOX_CANNONS2!Позволяет устанавливать портативные пушки. Важно пушки являются вражеской техникой и стреляют в любые цели если вы находитесь на линии напротив нее. Включая в вас. Однако они могут быть хороши для охраны определенного места.
1!O_MUSOR2!Мусор
1!O_BOX_MAGNETS2!Содержит комплект магнитных ловушек для танков. Без электричества легко повреждаются.
1!O_TANKSPAWN2!Телепорт откуда могут появлятся танки. 
1!O_DELIV_POINT2!В эту зону выгружается инвентарь по прибытию корабля с припасами. В момент доставки нельзя находится здесь.
1!O_FROZEN_INV2!Восстановлению не подлежит, на некоторое время замораживает.
1!O_ANTITANK2!Ловушка постоянного действия. Вражеские танки мгновенно будут уничтожены.  Если вы попытаетесь проехать - то немедленно потеряете танк и все средства защиты.
1!O_SHIPCENTER2!Центр заказа и доставки товаров!Доступна продажа и покупка предметов. Заказ будет отправлен ближайшим космическим кораблем и выгружен в зону доставки.
1!O_SAVED_HUMAN2!Если вы спасли всех ученых то вам достаточно отбыть на следующее приключение.
1!O_HUMAN2!Его нужно спасти отведя в специальную комнату с криокапсулой. За спасение дается хорошая награда. Учёных криокапсулы оживляют как правило по одному.
1!O_BEACON2!Позволяет кораблю сбросить все припасы точно в нужное место. Потребляет много электричества. Без маяка товар просто сбросят куда попало.
1!O_MARKER_ED2!Ограничитель поля, нужен только для ускорения функции Scanobject. За этим обьектом ни по вертикали ни по горизонтали ничего не будет сканироватся. Автоматически ставится при конверсии ZX. Удалить можно, но после этого уровень надо сохранить и перезагрузить.
1!O_PROTECT2!Защищает полностью от выстрелов автоматических пушек, от урона при столкновении со стенами. Снижает урон от выстрелов других врагов. Убирает урон от рикошета. Не защищает от электрических полей и кислоты.
1!O_SKAFANDR2!Защищает от кислоты. Негоден для боёв и быстро портится от стрельбы. 
1!O_BELT2!Позволяет носить больше предметов. Остаётся с вами навсегда. Даёт 3 доп. слота и 3 доп. слота для аптечек.
1!O_METAL_CLOSED2!Закрытый и заполненный люк.
1!O_METAL_OPEN2!Сюда вероятно надо что то разместить.
1!O_GLUK2!У вас начинается паранойя, кажется стены становятся ближе. Постарайтесь закончить ваши дела поскорее.
1!O_VOLTAGE2!Электрический ток очень опасен для здоровья. Однако выстрелы он пропускает.
1!O_PYTANIE2!Вопрос. Содержит некоторые случайные предметы, очки, либо бонусную жизнь выше максимальной. Стоит собирать хотя бы для набора очков. Иногда попадаются очень полезные редкости.
1!O_MAGNIT2!Электромагнит при подаче электричества заставляет танки врагов ездить вокруг того места где они установлены. При отсутствии электричества могут быть легко уничтожены. 
1!O_LIFT2!Переход до следующего уровня. Набранные очки сохраняются.
